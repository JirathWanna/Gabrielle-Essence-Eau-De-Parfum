<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
  </style>

</head>



<body>
  <div class="container">
    <picture>
      <source media="(max-width: 1000px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="" class="img">
    </picture>

    <div class="content">
      <div class="top_content">
        P E R F U M E
      </div>
      <div class="title">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="main_text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="price_container">
        <div class="full_price">$149.99</div>
        <div class="half_price">$169.99</div>
      </div>

      <div style="display: flex; justify-content: center;">
        <button class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
      
    </div>
  </div>

  

</body>
</html>
